# NOTE: step labels turn into commit-status names like {org}/{repo}/{pipeline}/{step-label}, lower-case and hyphenated.
# These are then relied on to have stable names by other things, so once named, please beware renaming has consequences.

dag: true

steps:
  - label: ":debian: ~ lint :lint-roller:"
    command: bash -c ci/lint.sh
    <<: *linux

  - label: ":windows: ~ perf test"
    id: "perftest-windows"
    # ci/perf-test.sh expects 4 jobs.
    parallelism: 4
    command: bash -c ci/perf-test.sh
    <<: *windows
    artifact_paths:
      - logs/**/*
      - perftest-results/**/*

  - label: ":windows: ~ test"
    id: "test-windows"
    command: bash -c ci/test.sh
    <<: *windows
    artifact_paths:
      - logs/**/*

#  - label: ":darwin: ~ test"
#    id: "test-darwin"
#    command: bash -c ci/test.sh
#    <<: *macos
#    artifact_paths:
#      - logs/**/*

  - label: ":debian: ~ annotate :windows: test results :pencil2:"
    depends_on:
      - step: "test-windows"
        allow_failure: true
      - step: "perftest-windows"
        allow_failure: true
    plugins:
      - improbable/test-summary#ea146cdfbbc0db1ce8a8f93131f3f4a382d912a1:
          inputs:
            - label: ":octagonal_sign: :windows: Test failures "
              artifact_path: "logs/nunit/*.xml"
              type: nunit
          formatter:
            type: details
          context: test-summary-windows
    <<: *linux

