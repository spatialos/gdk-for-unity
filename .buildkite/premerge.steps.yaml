  - label: ":windows: ~ build deployment launcher :rocket:"
    command: bash -c ci/build-deployment-launcher.sh
    <<: *windows
    artifact_paths:
      - logs/**/*

  - label: ":windows: ~ build :android:"
    command: bash -c .shared-ci/scripts/build-worker.sh
    <<: *windows
    artifact_paths:
      - logs/**/*
      - workers/unity/build/worker/**/*
    env:
      <<: *windows-env
      WORKER_TYPE: "MobileClient"
      BUILD_ENVIRONMENT: "local"
      BUILD_TARGET_FILTER: "android"
      SCRIPTING_BACKEND: "mono"

  - label: ":windows: ~ build UnityClient mono"
    command: bash -c .shared-ci/scripts/build-worker.sh
    <<: *windows
    artifact_paths:
      - logs/**/*
    env:
      <<: *windows-env
      WORKER_TYPE: "UnityClient"
      BUILD_ENVIRONMENT: "cloud"
      SCRIPTING_BACKEND: "mono"

  - label: ":windows: ~ build UnityClient il2cpp"
    command: bash -c .shared-ci/scripts/build-worker.sh
    <<: *windows
    artifact_paths:
      - logs/**/*
    env:
      <<: *windows-env
      WORKER_TYPE: "UnityClient"
      BUILD_ENVIRONMENT: "local"
      SCRIPTING_BACKEND: "il2cpp"

  - label: ":windows: ~ build UnityGameLogic mono"
    command: bash -c .shared-ci/scripts/build-worker.sh
    <<: *windows
    artifact_paths:
      - logs/**/*
    env:
      <<: *windows-env
      WORKER_TYPE: "UnityGameLogic"
      BUILD_ENVIRONMENT: "cloud"
      SCRIPTING_BACKEND: "mono"

